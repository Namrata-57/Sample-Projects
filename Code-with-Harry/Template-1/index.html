<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Libre+Baskerville&family=Trispace:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="logo.png" alt="logo-image" class="logo" />
        <div class="name">Class Portal</div>
      </div>
      <div class="mid">
        <ul class="navbar">
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Courses</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="btn">Login</button>
        <button class="btn">Sign UP</button>
      </div>
    </header>
    <div class="form">
      <h1>Get your first course free</h1>
      <form action="noaction.js">
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Name" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Phone Number" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Email" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
